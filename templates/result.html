<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
            max-width: 600px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .uploaded-img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        .progress {
            height: 25px;
            border-radius: 12px;
        }
        .progress-bar {
            font-weight: bold;
        }
        .btn-custom {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h2 class="mb-4">Prediction Result</h2>
        <img src="{{ image_path }}" class="uploaded-img" alt="Uploaded Image">

        <h4 class="mt-4">Top Predictions:</h4>
        {% for (_, label, prob) in predictions %}
        <div class="mb-3">
            <strong>{{ label }}</strong>
            <div class="progress">
                <div class="progress-bar bg-success" role="progressbar"
                     data-width="{{ prob * 100 }}"
                     aria-valuenow="{{ prob * 100 }}"
                     aria-valuemin="0" aria-valuemax="100">
                    {{ (prob * 100) | round(2) }}%
                </div>
            </div>
        </div>
        {% endfor %}

        <a href="/" class="btn btn-primary btn-custom">Upload Another Image</a>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.querySelectorAll(".progress-bar").forEach(function (bar) {
                const width = bar.getAttribute("data-width");
                bar.style.width = width + "%";
            });
        });
    </script>
</body>
</html>
